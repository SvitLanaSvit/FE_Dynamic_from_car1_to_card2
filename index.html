<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/dist/material.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="mdl-card mdl-shadow--2dp" id="card1">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Card 1</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <div id="draggable-element1" class="elem" draggable="true" ondragstart="drag(event)">
                <div>
                    <p>ApproverName1"</p>
                </div>
            </div>
            <div id="draggable-element2" class="elem" draggable="true" ondragstart="drag(event)">
                <div>
                    <p>ApproverName2"</p>
                </div>
            </div>
            <div id="draggable-element3" class="elem" draggable="true" ondragstart="drag(event)">
                <div>
                    <p>ApproverName3"</p>
                </div>
            </div>
          </div>
        </div>
        <div class="mdl-card mdl-shadow--2dp" id="card2">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Card 2</h2>
            </div>
            <div class="mdl-card__supporting-text" id="card_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/dist/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>

        function drag(ev){
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function allowDrop(ev){
            ev.preventDefault();
        }

    function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var target = ev.target;

        // Перевірка, чи цільовий елемент має id = 'card_2'
        if (target.id === 'card_2') {
            // Перевірка, чи цільовий елемент не міститься в 'card1'
            if (!target.closest("#card1")) {
                target.appendChild(document.getElementById(data));
            }
        }
    }

    </script>
  </body>
</html>
